<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History of Cinema & Theater</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: #222831;
      color: #EEEEEE;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #31363F;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      color: #76ABAE;
      font-weight: bold;
    }

    .title-space {
      color: #EEEEEE;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 30px;
    }

    .grid a {
      background-color: #31363F;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      text-decoration: none;
      color: #EEEEEE;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .grid a:hover {
      background-color: #76ABAE;
      color: #222831;
    }

    .grid a i {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üçø ActFrame</div>
    <div class="title-space">Cinema & Theater</div>
  </nav>

  <main>
    <div class="grid">
      <a href="./movie.html">
        <i class="fas fa-film"></i>
        <span>Old Movies</span>
      </a>
      <a href="./theater.html">
        <i class="fas fa-theater-masks"></i>
        <span>Theater Plays</span>
      </a>
      <a href="./news.html">
        <i class="fas fa-newspaper"></i>
        <span>News</span>
      </a>
      <a href="./history.html">
        <i class="fas fa-book"></i>
        <span>History</span>
      </a>
    </div>
  </main>
</body>
</html>
