<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Layout Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222831;
      color: #EEEEEE;
    }

    .top-section {
      display: flex;
      height: 200px;
      background-color: #31363F;
    }

    .top-box {
      flex: 1;
      border: 1px solid #76ABAE;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-section {
      display: flex;
      padding: 20px;
      background-color: #31363F;
    }

    .bottom-image {
      flex: 1;
      padding: 10px;
    }

    .bottom-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #76ABAE;
    }

    .bottom-description {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
